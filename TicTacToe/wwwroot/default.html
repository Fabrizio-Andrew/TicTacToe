<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tic Tac Tron</title>
        <link rel="stylesheet" href="TicTacTron.css">
        <script src="TicTacTron.js"></script>
    </head>
    <body>
        <div class="background">
            <div id="start">
                <img id="start-logo" src="\MediaFiles\Tic-Tac-Tron.png" />
                <p>Choose a symbol and battle for the glory of the users!</p>
                <div id="symbol-container">
                    <div class="select-box" id="select-box-X" data-value="X">X</div>
                    <div class="select-box" id="select-box-O" data-value="O">O</div>
                </div>
            </div>
            <div id="board">
                <div class="box" id="0" data-value="?"></div>
                <div class="box" id="1" data-value="?"></div>
                <div class="box" id="2" data-value="?"></div>
                <div class="box" id="3" data-value="?"></div>
                <div class="box" id="4" data-value="?"></div>
                <div class="box" id="5" data-value="?"></div>
                <div class="box" id="6" data-value="?"></div>
                <div class="box" id="7" data-value="?"></div>
                <div class="box" id="8" data-value="?"></div>
            </div>
            <div id="game-over"></div>
        </div>
        <audio id="gamestart-audio" src="/MediaFiles/lightcycle.mp3"></audio>
        <audio id="playermove-audio" src="/MediaFiles/heat-vision.mp3"></audio>
        <audio id="azuremove-audio" src="/MediaFiles/sf_laser_14.mp3"></audio>
    </body>
</html>
